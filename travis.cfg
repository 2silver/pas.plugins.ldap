[buildout]
extends = base-4.3.x.cfg
parts =
    code-analysis
    coverage
    test

always-checkout = false
auto-checkout =

[test]
recipe = zc.recipe.testrunner
eggs =
    pas.plugins.ldap[test]

[code-analysis]
recipe = plone.recipe.codeanalysis
pre-commit-hook = False
return-status-codes = True

[python-ldap]
egg = python-ldap

[testenv]
LDAP_ADD_BIN = /usr/bin/ldapadd
LDAP_DELETE_BIN = /usr/bin/ldapdelete
SLAPD_BIN = /usr/sbin/slapd
SLAPD_URIS = ldap://127.0.0.1:12345
SLAPD_DB = mdb

