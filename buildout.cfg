[buildout]
index = http://pypi.bluedynamics.eu
extends =
    ldap.cfg
    http://dist.plone.org/release/4.1-latest/versions.cfg

versions = versions
parts +=
    instance
    coverage 

develop = .

extensions = mr.developer
sources-dir = ${buildout:directory}/devsrc
always-checkout = true
auto-checkout = *

[sources]
node.ext.ldap = git git@github.com:bluedynamics/node.ext.ldap
node.ext.ugm = git git@github.com:bluedynamics/node.ext.ugm
Products.PlonePAS = svn https://svn.plone.org/svn/collective/Products.PlonePAS/trunk/
yafowil                     = git git@github.com:bluedynamics/yafowil.git
yafowil.zope2               = git git@github.com:bluedynamics/yafowil.zope2.git
yafowil.widget.dict         = git git@github.com:bluedynamics/yafowil.widget.dict.git
yafowil.widget.array        = git git@github.com:bluedynamics/yafowil.widget.array.git

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = off
deprecation-warnings = on
blob-storage = var/blobstorage

eggs =
    ${python-ldap:egg}
    pas.plugins.ldap
    
zcml =
    pas.plugins.ldap

[test]
recipe = zc.recipe.testrunner
eggs =
    node.ext.ldap[test]
    pas.plugins.ldap[test]
environment = testenv
defaults = ['--auto-color', '--auto-progress']

[coverage]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']
environment = testenv
