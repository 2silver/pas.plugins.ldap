[buildout]
extends =
    ldap.cfg
    http://svn.plone.org/svn/plone/buildouts/plone-coredev/branches/4.0/sources.cfg
    http://svn.plone.org/svn/plone/buildouts/plone-coredev/branches/4.0/versions.cfg

versions = versions
parts = python-ldap instance test
develop = .

extensions = mr.developer
sources-dir = ${buildout:directory}/devsrc
always-checkout = true
auto-checkout = 
    bda.ldap

[sources]
bda.ldap = svn https://svn.plone.org/svn/collective/bda.ldap/trunk

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = off
deprecation-warnings = on
blob-storage = var/blobstorage

eggs =
    PIL
    bda.pasldap
    
zcml =
    bda.pasldap

[test]
recipe = zc.recipe.testrunner
eggs = bda.pasldap [test]

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']
