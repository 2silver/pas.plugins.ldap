[buildout]
extends =
    ldap.cfg

parts +=
    zopeomelette
    ploneomelette
    coverage
    releaser
    code-analysis

develop = .
unzip = true

extensions = mr.developer
sources-dir = ${buildout:directory}/devsrc
always-checkout = force
auto-checkout = *

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src
flake8-ignore = C901,E241
flake8-max-complexity = 20
clean-lines = False
imports = True
debug-statements = True
utf8-header = True

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = off
deprecation-warnings = on
blob-storage = var/blobstorage

eggs =
    ${python-ldap:egg}
    pas.plugins.ldap
    ipdb

zcml =
    pas.plugins.ldap

[plone]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8081
debug-mode = on
verbose-security = off
deprecation-warnings = on
blob-storage = var/blobstorage

eggs =
    ${python-ldap:egg}
    Pillow
    pas.plugins.ldap[plone]
    ipdb

zcml =
    pas.plugins.ldap

[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser

[test]
recipe = zc.recipe.testrunner
eggs =
    node.ext.ldap[test]
    pas.plugins.ldap[test]
environment = testenv
defaults = ['--auto-color', '--auto-progress']

[zopeomelette]
recipe = collective.recipe.omelette
eggs =
    ${instance:eggs}
ignore-develop = true

[ploneomelette]
recipe = collective.recipe.omelette
eggs =
    ${plone:eggs}
ignore-develop = true

[coverage]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']
environment = testenv

